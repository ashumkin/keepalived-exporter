name: Continuous Integration

on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [1.13, 1.14]

    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: make dep

    - name: Build
      run: make build tar

    - name: Build RPM
      run: make rpm-docker DOCKER_USER=root

    - name: Get RPM version
      id: get-rpm-version
      run: echo "::set-output name=rpm-version::"$(make rpm-version)

    - uses: actions/upload-artifact@v2
      with:
        path: keepalived-exporter*.rpm
        name: keepalived-exporter-${{ steps.get-rpm-version.outputs.rpm-version }}

  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [1.13, 1.14]

    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: make dep

    - name: Test
      run: make test


  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go: [1.14]

    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Check lints
      run: sudo make lint
